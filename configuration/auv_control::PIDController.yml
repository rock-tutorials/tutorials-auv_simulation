--- name:default_aligned_position
# This property defines which parts of the command input is expected to be
# set once we merged all the declared input ports.
expected_inputs:
  linear:
  - true
  - true
  - true
  angular:
  - true
  - true
  - true
# If true, the component will send a zero command before getting into an
# exception state. Otherwise, it will not do anything
keep_position_on_exception: true
# no documentation available for this property
metadata:
  metadata: []
  properties: []
  input_ports: []
  output_ports: []
# Settings for the PID controllers
pid_settings:
  linear:
  - Ts: 0.01
    K: 1.0
    Ti: 0.0
    Td: 0.0
    N: 0.0
    B: 1.0
    Tt: -1.0
    YMin: -2.0
    YMax: 2.0
  - Ts: 0.01
    K: 1.0
    Ti: 0.0
    Td: 0.0
    N: 0.0
    B: 1.0
    Tt: -1.0
    YMin: -1.0
    YMax: 1.0
  - Ts: 0.01
    K: 0.1
    Ti: 0.0
    Td: 0.0
    N: 0.0
    B: 1.0
    Tt: -1.0
    YMin: -1.0
    YMax: 1.0
  angular:
  - Ts: 0.01
    K: 1.0e-17
    Ti: 0.0
    Td: 0.0
    N: 0.0
    B: 1.0
    Tt: -1.0
    YMin: -1.0
    YMax: 1.0
  - Ts: 0.01
    K: 0.2
    Ti: 0.0
    Td: 0.0
    N: 0.0
    B: 1.0
    Tt: -1.0
    YMin: -1.0
    YMax: 1.0
  - Ts: 0.01
    K: 0.4
    Ti: 0.0
    Td: 0.0
    N: 0.0
    B: 1.0
    Tt: -1.0
    YMin: -0.6
    YMax: 0.6
# The command domain (true:position or false:velocity)
position_control: true
# This property defines the timeout for the cascade input port in seconds. 0
# means that the timeout would be ignored.
timeout_cascade: 1.0
# This property defines the timeout for the cmd_in input port in seconds. 0
# means that the timeout would be ignored.
timeout_in: 1.0
# The command frame (true:world or false:aligned)
world_frame: false

